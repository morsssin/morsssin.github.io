<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop-Main</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>
    <div id="main">
        <h1>Pharma BOT</h1>
        <img src="https://gust-production.s3.amazonaws.com/uploads/startup/logo_image/1003137/logo-_20Pro_20safe_20way.png">
        <p>Примерное описание Примерное описание Примерное описание Примерное описание</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
      let buy = document.getElementById("buy");
      let order = document.getElementById("order");
      tg.expand();
      
      buy.addEventListener("click", () =>{
          document.getElementById("main").style.display = "none";
          document.getElementById("form").style.display = "block";
          document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
          document.getElementById("error").innerText = ""
      });
      order.addEventListener("click", () =>{
          
          let name = document.getElementById("user_name").value;
          let email = document.getElementById("user_email").value;
          let phone = document.getElementById("user_phone").value;
          
          if(name.legth < 5) {
              document.getElementById("error").innerText = 'Ошибка в имени';
              return;
          };
          if(email.legth < 5) {
              document.getElementById("error").innerText = 'Ошибка в email';
              return;
          };
          if(phone.legth < 5) {
              document.getElementById("error").innerText = 'Ошибка в номере телефона';
              return;
          };
          
          let data = {
              name: name,
              email: email,
              phone: phone  
          };  
          tg.sendData(JSON.stringify(data));
          tg.close();
      });      
    </script>
</body>
</html>
