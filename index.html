<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop-Main</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>
    <div id="header">
        <div id="main_name">Pharma BOT</div>
        <img id="pic_account" src="https://gust-production.s3.amazonaws.com/uploads/startup/logo_image/1003137/logo-_20Pro_20safe_20way.png">
        <img id="pic_bin" src="https://gust-production.s3.amazonaws.com/uploads/startup/logo_image/1003137/logo-_20Pro_20safe_20way.png">
        <input type="text" id="search-input" placeholder="Search...">
            <ul id="search-results"></ul>
        <div id="search-tool"></div>
        <div id="button-list"></div>
    </div>
    
    <!-- <script src="script.js"></script> -->
    <script>
    let search_tool = document.getElementById("search-tool");
    /* category.style.backgroundColor = "red"; */
    
    document.addEventListener("DOMContentLoaded", function () {
        fetch('http://127.0.0.1:5000/api/buttons', {
               method: 'GET',
               mode: 'cors',
               headers: {
                 'Content-Type': 'application/json'
           },
      })
            .then(response => response.json())
            .then(data => {
                const buttonListContainer = document.getElementById("button-list");
                data.forEach(item => {
                    const button = document.createElement("button");
                    button.className = "category_button";
                    button.textContent = item;
    
                    // Add click event listener (customize the action here)
                    button.addEventListener("click", () => {
                        alert(`You clicked ${item}`);
                    });
    
                    buttonListContainer.appendChild(button);
                });
            })
            .catch(error => {
                console.error('Error fetching button names:', error);
            });
    });
    
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const searchResults = document.getElementById("search-results");
    
        searchInput.addEventListener("input", () => {
            const query = searchInput.value.trim();
            if (query === "") {
                searchResults.innerHTML = "";
                return;
            }
    
            fetch(`http://127.0.0.1:5000/api/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                });
        });
    
        function displayResults(results) {
            searchResults.innerHTML = "";
            results.forEach(result => {
                const li = document.createElement("li");
                li.textContent = result;
                searchResults.appendChild(li);
            });
        }
    });
    </script>

</body>
</html>
